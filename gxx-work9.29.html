<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
        <!-- 1.做一个简单的注册页面
             2.要求用户名和密码必须写才可以提交
             3.提交之后弹出注册成功
             4.如果有没有写的内容，进行提示
             5.用户准畚填写时，在右侧提示该用户是否可以注册
             6.一个已经有的用户名库可以用一个数组创建
             7.已有的用户名分别为"tom" "jack" "lili" -->
     用户名:<input type="text" id="in1"><span id="span"></span><br>
     密码:<input type="password" id="in2" ><span>
          <p id="p"></p>
          <button id="btn">注册</button>
         
    <script>
        var in1=document.getElementById('in1');
        var in2=document.getElementById('in2');
        var span=document.getElementById('span');
        var p=document.getElementById('p');
        var btn=document.getElementById('btn');
        var name=['tom','jack','lili'];
        //  获得焦点
        in1.onfocus=function(){
            span.innerText='请输入您的用户名';
        }
        // 失去焦点
        in1.onblur=function(){
                  if(name.indexOf(in1.value)!=-1){
                   span.innerText='用户名已存在';
                  } else if(in1.value==''||in1.value==' '){
                   span.innerText='用户名未填写';
                  }else{
                   span.innerText='用户名正确';
                  }
        }
         //  获得焦点
         in2.onfocus=function(){
            p.innerText='请输入您的密码';
        }
        // 失去焦点
        in2.onblur=function(){
               if(in2.value==''){
                   p.innerText='密码未填写';
               }else{
                   p.innerText='密码正确';
               }
        }
        
        btn.onclick=function(){
               if(span.innerText=='用户名正确'&& p.innerText=='密码正确'){
                  alert('注册成功');
               }else{
                  alert('注册失败');
               }
        }  
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        table{
            border:3px solid orange;
            width:400px;
            height:200px;
        }
        td{
            border:1px solid orange;
        }
        #title{
            margin-left:20px;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td>商品</td>
            <td>数量</td>
            <td>单价</td>
            <td>合计</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="" checked>
                <label>小米8</label>
            </td>
            <td>
                <button class="jia">+</button>
                <span>1</span>
                <button class="jian">-</button>
            </td>
            <td><span class="price"> ￥5999.00</span></td>
            <td><span id="title"> ￥5999.00</span></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="" checked>
                <label>华为mate20</label>
            </td>
            <td>
                <button class="jia">+</button>
                <span>1</span>
                <button class="jian">-</button>
            </td>
            <td><span class="price"> ￥5998.00</span></td>
            <td><span id="title"> ￥5998.00</span></td>
        </tr>
    </table>
    <span id="title">
        总价：
        <span style="color: red; margin-left:180px;">￥14436.00</span>
    </span>
    <script>
       
        $('.jia').click(function () {
            
             $(this).next().html(parseInt($(this).next().html()) + 1);
            
             $(this).parent().siblings().children('#title').html(((parseInt($(this).next().html()) + 1) * parseInt($(this).parent().siblings().children('.price').html())).toFixed(2));
                    
        });
      
        $('.jian').click(function () {
            
             var num = parseInt($(this).prev().html()) - 1;
            if (num == 0) {
                return;
            } 
            $(this).prev().html(num);
            
            $(this).parent().siblings().children('#title').html( (num * parseInt( $(this).parent().siblings().children('.price').html()).toFixed(2)).toFixed(2));
        
        });
                
    </script>
        
</body>
</html>
